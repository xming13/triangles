<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Vivi!</title>
    <style>
        body {
            width: 1280px;
            margin: 0 auto;
            text-align: center;
            background-color: #decec8;
        }

        .colors {
            width: 1280px;
            height: 43px;
        }
        .colors div, .animate {
            float: left;
            width: 128px;
            height: 43px;
            cursor: pointer;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .animate {
            text-shadow: 0px 1px 0px rgba(0,0,0,0.5);
            color: #fff;
            background-color: #795548;
            font-family: Helvetica, Arial;
            font-weight: 700;
            font-size: 20px;
            line-height: 43px;
        }
        .animate:hover {
            background-color: #5d4037;
        }

        .white {
            background-color: #ffffff;
        }
        .white.hover {
            background-color: #eeeeee;
        }

        .red {
            background-color: #e51c23;
        }
        .red.hover {
            background-color: #b9151b;
        }

        .orange {
            background-color: #ff9800;
        }
        .orange.hover {
            background-color: #cc7a00;
        }

        .yellow {
            background-color: #ffe70f;
        }
        .yellow.hover {
            background-color: #dbc500;
        }

        .green {
            background-color: #4caf50;
        }
        .green.hover {
            background-color: #3d8b40;
        }

        .blue {
            background-color: #1690f3;
        }
        .blue.hover {
            background-color: #0a75cc;
        }

        .indigo {
            background-color: #3f51b5;
        }
        .indigo.hover {
            background-color: #32408f;
        }

        .violet {
            background-color: #673ab7;
        }
        .violet.hover {
            background-color: #512e90;
        }

        .black {
            background-color: #000000;
        }
        .black.hover {
            background-color: #222222;
        }
    </style>
</head>
<body>

<div class="colors">
    <div class="white"></div>
    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="indigo"></div>
    <div class="violet"></div>
    <div class="black"></div>
    <span class="animate">Animate!</span>
</div>
<svg id="hello-kitty"></svg>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../scripts/jquery.svg.min.js"></script>
<script src="../scripts/triangles.js"></script>
<script>
    $(document).ready(function() {

        $('#hello-kitty').triangles({
            image: 'hello-kitty.png',
            baseColor: 'white',
            width: 1280,
            height: 720
        });

        var isAnimating = false;
        var animateIndex = 0;

        $('.colors div').each(function(index) {
            var color = $(this).css('background-color');
            $(this).hover(function() {
                $('#hello-kitty').css('background-color', color);
                $(this).addClass('hover');
                animateIndex = index;

            }, function() {
                $(this).removeClass('hover');
            });
        });

        $('.animate').click(function() {
            if (!isAnimating) {
                isAnimating = true;
                $('.animate').html('Animating');
                (function animate() {
                    setTimeout(function() {
                        if (isAnimating) {
                            $($('.colors div')[animateIndex]).trigger('mouseleave');
                            animateIndex = (animateIndex + 1) % $('.colors div').length;
                            $($('.colors div')[animateIndex]).trigger('mouseenter');
                            animate();
                        }
                    }, 500);
                })();
            }
            else {
                isAnimating = false;
                $('.animate').html('Animate!');
                $('.colors div').removeClass('hover');
            }
        });
    });
</script>
</body>
</html>
