<!doctype html>
<html lang ="en">

<head>
  <title>Triangles</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/jquery.svg.css" type="text/css" />
  <link rel="stylesheet" href="css/triangles.css" type="text/css" />
</head>

<body>
<div id="topbar">
    <div id="horizontal" class="sideways">Horizontal</div>
    <div id="vertical" class="sideways">Vertical</div>
    <div id="diagonal" class="sideways">Diagonal</div>
</div>

<div class="content">
    <div class="default">
        <h1>Default</h1>
        <svg id="triangles-default" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Random - Default</h1>
        <svg id="triangles-random-default" class="triangles"></svg>

        <h1>Random - Custom</h1>
        <svg id="triangles-random-custom" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Colour - Sample 1</h1>
        <svg id="triangles-color-sample1" class="triangles"></svg>

        <h1>Colour - Sample 2</h1>
        <svg id="triangles-color-sample2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Gradient - Sample 1</h1>
        <svg id="triangles-gradient-sample1" class="triangles"></svg>

        <h1>Gradient - Sample 2</h1>
        <svg id="triangles-gradient-sample2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Size - Small 1</h1>
        <svg id="triangles-size-small1" class="triangles"></svg>

        <h1>Size - Small 2</h1>
        <svg id="triangles-size-small2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Size - Big 1</h1>
        <svg id="triangles-size-big1" class="triangles"></svg>

        <h1>Size - Big 2</h1>
        <svg id="triangles-size-big2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>File Upload</h1>
        <div id="filedrop" class="sample clear">
            <img src="images/drop-image.png" />
        </div>
        <div>
            <canvas id='canvas'></canvas>
            <svg id="generated" class="triangles"></svg>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.svg.min.js"></script>
<script type="text/javascript" src="js/triangles.js"></script>
<script>
    window.onload = function() {
        $('#triangles-default').triangles();

        $('#triangles-random-default').triangles({ random: true});

        $('#triangles-random-custom').triangles({
            random: true,
            randomColors: {
                '#9277AC': 1,
                '#6F4D8F': 1,
                '#502C73': 1,
                '#351456': 1,
                '#1F0439': 1
            }
        });

        $('#triangles-color-sample1').triangles({
            baseColor: 'red',
            paintColor: '#ffacaa',
            borderColor: '#550200'
        });

        $('#triangles-color-sample2').triangles({
            baseColor: '#DBEFD6',
            paintColor: '#A1EA8E',
            borderColor: '#4FDE2A'
        });

        $('#triangles-gradient-sample1').triangles({
            gradient: {
                topLeft: '#f00',
                bottomRight: '#0f0'
            }
        });

        $('#triangles-gradient-sample2').triangles({
            gradient: {
                left: '#f00',
                right: '#f0f'
            }
        });

        $('#triangles-size-small1').triangles({
            width: 100,
            height: 100,
            rows: 5,
            cols: 5
        });

        $('#triangles-size-small2').triangles({
            width: 100,
            height: 100,
            rows: 20,
            cols: 20
        });


        $('#triangles-size-big1').triangles({
            width: 250,
            height: 250,
            rows: 10,
            cols: 10
        });

        $('#triangles-size-big2').triangles({
            width: 250,
            height: 250,
            rows: 50,
            cols: 50
        });

        $("#horizontal").click(function() {
            $(".triangles").each(function() {
                $(this).data('triangles').fadeTriangles('horizontal');
            });
        });

        $("#vertical").click(function() {
            $(".triangles").each(function() {
                $(this).data('triangles').fadeTriangles('vertical');
            });
        });

        $("#diagonal").click(function() {
            $(".triangles").each(function() {
                $(this).data('triangles').fadeTriangles('diagonal');
            });
        });
    }
</script>

</body>

</html>
