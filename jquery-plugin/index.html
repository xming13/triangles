<!doctype html>
<html lang ="en">

<head>
  <title>Triangles</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/jquery.svg.css" type="text/css" />
  <link rel="stylesheet" href="css/triangles.css" type="text/css" />
</head>

<body>
<div id="topbar">
    <div id="horizontal" class="sideways">Horizontal</div>
    <div id="vertical" class="sideways">Vertical</div>
    <div id="diagonal" class="sideways">Diagonal</div>
</div>


<div class="content">
    <div class="default">
        <h1>Default</h1>
        <svg id="triangle-default"></svg>
    </div>

    <div class="sample">
        <h1>Random - Default</h1>
        <svg id="triangle-random-default"></svg>

        <h1>Random - Custom</h1>
        <svg id="triangle-random-custom"></svg>
    </div>

    <div class="sample">
        <h1>Colour - Sample 1</h1>
        <svg id="triangle-color-sample1"></svg>

        <h1>Colour - Sample 2</h1>
        <svg id="triangle-color-sample2"></svg>
    </div>

    <div class="sample">
        <h1>Gradient - Sample 1</h1>
        <svg id="triangle-gradient-sample1"></svg>

        <h1>Gradient - Sample 2</h1>
        <svg id="triangle-gradient-sample2"></svg>
    </div>

    <div class="sample">
        <h1>Size - Small 1</h1>
        <svg id="triangle-size-small1"></svg>

        <h1>Size - Small 2</h1>
        <svg id="triangle-size-small2"></svg>
    </div>

    <div class="sample">
        <h1>Size - Big 1</h1>
        <svg id="triangle-size-big1"></svg>

        <h1>Size - Big 2</h1>
        <svg id="triangle-size-big2"></svg>
    </div>
</div>

<canvas id='canvas'></canvas>
<div id="filedrop" class="clear">
    <img src="images/drop-image.png" />
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.svg.min.js"></script>
<script type="text/javascript" src="js/triangles.js"></script>
<script>
    window.onload = function() {
        $('#triangle-default').triangles();

        $('#triangle-random-default').triangles({ random: true});

        $('#triangle-random-custom').triangles({
            random: true,
            randomColors: {
                '#9277AC': 1,
                '#6F4D8F': 1,
                '#502C73': 1,
                '#351456': 1,
                '#1F0439': 1
            }
        });

        $('#triangle-color-sample1').triangles({
            baseColor: 'red',
            paintColor: '#ffacaa',
            borderColor: '#550200'
        });

        $('#triangle-color-sample2').triangles({
            baseColor: '#DBEFD6',
            paintColor: '#A1EA8E',
            borderColor: '#4FDE2A'
        });

        $('#triangle-gradient-sample1').triangles({
            gradient: {
                topLeft: '#f00',
                bottomRight: '#0f0'
            }
        });

        $('#triangle-gradient-sample2').triangles({
            gradient: {
                left: '#f00',
                right: '#f0f'
            }
        });

        $('#triangle-size-small1').triangles({
            width: 100,
            height: 100,
            rows: 5,
            cols: 5
        });

        $('#triangle-size-small2').triangles({
            width: 100,
            height: 100,
            rows: 20,
            cols: 20
        });


        $('#triangle-size-big1').triangles({
            width: 250,
            height: 250,
            rows: 10,
            cols: 10
        });

        $('#triangle-size-big2').triangles({
            width: 250,
            height: 250,
            rows: 50,
            cols: 50
        });
    }
</script>

</body>

</html>
