<!doctype html>
<html lang ="en">

<head>
  <title>Triangles</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/jquery.svg.css" type="text/css" />
  <link rel="stylesheet" href="css/triangles.css" type="text/css" />
</head>

<body>
<div id="topbar">
    <div id="horizontal" class="sideways">Horizontal</div>
    <div id="vertical" class="sideways">Vertical</div>
    <div id="diagonal" class="sideways">Diagonal</div>
</div>

<div class="content">
    <div class="default">
        <h1>Default</h1>
        <svg id="triangles-default" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Random - Default</h1>
        <svg id="triangles-random-default" class="triangles"></svg>

        <h1>Random - Custom</h1>
        <svg id="triangles-random-custom" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Colour - Sample 1</h1>
        <svg id="triangles-color-sample1" class="triangles"></svg>

        <h1>Colour - Sample 2</h1>
        <svg id="triangles-color-sample2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Gradient - Sample 1</h1>
        <svg id="triangles-gradient-sample1" class="triangles"></svg>

        <h1>Gradient - Sample 2</h1>
        <svg id="triangles-gradient-sample2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Size - Small 1</h1>
        <svg id="triangles-size-small1" class="triangles"></svg>

        <h1>Size - Small 2</h1>
        <svg id="triangles-size-small2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Size - Big 1</h1>
        <svg id="triangles-size-big1" class="triangles"></svg>

        <h1>Size - Big 2</h1>
        <svg id="triangles-size-big2" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>Image - Internal URL</h1>
        <svg id="triangles-image-internal-url" class="triangles"></svg>

        <h1>Image - External URL</h1>
        <svg id="triangles-image-external-url" class="triangles"></svg>

        <h1>Image - Data URI</h1>
        <svg id="triangles-image-data-uri" class="triangles"></svg>
    </div>

    <div class="sample">
        <h1>File Upload</h1>
        <div id="filedrop" class="sample clear">
            <img src="images/drop-image.png" />
        </div>
        <div>
            <canvas id='canvas'></canvas>
            <svg id="generated" class="triangles"></svg>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.svg.min.js"></script>
<script type="text/javascript" src="js/triangles.js"></script>
