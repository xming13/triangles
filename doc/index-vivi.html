<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0 auto;
            text-align: center;
            background-color: #decec8;
        }

        .colors {
            height: 43px;
        }
        .colors span {
            display: inline-block;
            width: 142px;
            height: 43px;
            cursor: pointer;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .white {
            background-color: #ffffff;
        }

        .red {
            background-color: #e51c23;
        }
        .red:hover {
            background-color: #ee6e73;
        }

        .orange {
            background-color: #ff9800;
        }
        .orange:hover {
            background-color: #ffbd5c;
        }

        .yellow {
            background-color: #ffe70f;
        }
        .yellow:hover {
            background-color: #fff06b;
        }

        .green {
            background-color: #4caf50;
        }
        .green:hover {
            background-color: #8acc8d;
        }

        .blue {
            background-color: #1690f3;
        }
        .blue:hover {
            background-color: #6dbaf7;
        }

        .indigo {
            background-color: #3f51b5;
        }
        .indigo:hover {
            background-color: #7e8bd2;
        }

        .violet {
            background-color: #673ab7;
        }
        .violet:hover {
            background-color: #9a78d4;
        }

        .black {
            background-color: #000000;
        }
        .black:hover {
            background-color: #404040;
        }
    </style>
</head>
<body>
<div class="colors">
    <span class="white"></span><span class="red"></span><span class="orange"></span><span class="yellow"></span><span class="green"></span><span class="blue"></span><span class="indigo"></span><span class="violet"></span><span class="black"></span>
</div>
<svg id="hello-kitty"></svg>
<script src="scripts/jquery-2.1.1.min.js"></script>
<script src="scripts/jquery.svg.min.js"></script>
<script src="scripts/triangles.js"></script>
<script>
    $(document).ready(function() {

        $('#hello-kitty').triangles({
            image: 'images/hello-kitty.png',
            baseColor: 'black',
            width: 1280,
            height: 720
        });

        $('.colors span').each(function() {
            var color = $(this).css('background-color');
            $(this).hover(function() {
                $('#hello-kitty').css('background-color', color);
            })
        });
    });
</script>
</body>
</html>
