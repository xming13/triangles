<!doctype html>
<html lang ="en">

<head>
  <title>Triangles</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/jquery.svg.css" type="text/css" />
  <link rel="stylesheet" href="css/triangles.css" type="text/css" />
</head>

<body>
<div id="topbar">
    <div id="horizontal" class="sideways">Horizontal</div>
    <div id="vertical" class="sideways">Vertical</div>
    <div id="diagonal" class="sideways">Diagonal</div>
</div>

<div id="filedrop">
    <img src="images/drop-image.png" />
</div>

<canvas id='canvas'></canvas>
<svg class="triangles">
</svg>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.svg.min.js"></script>
<script type="text/javascript" src="js/triangles.js"></script>
<script>
    window.onload = function() {
        triangles.init({
            cssSelector: 'svg.triangles',
            rows: 20,
            cols: 20,
            random: true,
            borderColor: '#ddd',
            baseColor: 'white',
            updateOnResize: false,
            initialOpacity: 0,

//            gradient: { left: '#f00', right: '#000' },
            onClick: function() { $(this).css('opacity', '0.3'); },
            onMouseEnter: function() { $(this).css('opacity', '0.5'); },
            onMouseLeave: function() { $(this).css('opacity', '1'); },

            fadeOutHorizontalCallback: function callback() {
                triangles.generate().fadeInHorizontal();
            },
            fadeOutVerticalCallback: function() {
                triangles.generate().fadeInVertical();
            },
            fadeOutDiagonalCallback: function() {
                triangles.generate({baseColor: 'white', gradient: { left: '#f00', right: '#000' }, initialOpacity: 0}).fadeInDiagonal();
            }
        }).fadeInDiagonal();
    }
</script>

</body>

</html>
